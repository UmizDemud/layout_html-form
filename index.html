<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
       maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.9e301a5d.css"></head><body> <form method="post" action="https://mate-academy-form-lesson.herokuapp.com/create-application"> <fieldset class="fieldset"> <legend>Personal information</legend> <label class="label" for="surname"> Surname: <input minlength="1" maxlength="50" required id="surname" type="text" autocomplete="off" name="surname"> </label> <label class="label" for="name"> Name: <input minlength="1" maxlength="50" required id="name" type="text" autocomplete="off" name="name"> </label> <label class="label" for="age"> How old are You? <input min="12" max="100" required id="age" type="number" name="age" value="12"> </label> <label class="label" for="birthdate"> Full date of birth: <input required id="birthdate" type="date" name="birthdate"> </label> <label for="agreement"> I accept the term of the agreement <input required id="agreement" type="checkbox" name="agreement"> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label class="label" for="email"> E-mail: <input required id="email" type="email" name="email" placeholder="email@example.com"> </label> <label for="password"> Password: <input required id="password" type="password" name="password"> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <label class="label inlineBlock"> Do you love cats? <input id="cats-yes" value="yes" type="radio" name="cats"> <label class="inlineBlock" for="cats-yes">Yes</label> <input id="cats-no" value="no" type="radio" name="cats"> <label class="inlineBlock" for="cats-no">No</label> </label> <label class="label" for="color"> What is your favorite color? <input id="color" type="color" name="color" value="#000"> </label> <label class="label" for="bedtime"> What time do you go to bed? <input id="bedtime" type="time" step="1" name="bedtime"> </label> <label class="label" for="cars"> What are your favorite brand of cars? <select name="cars" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> <option disabled></option> </select> </label> <label for="rate"> How do you rate our work? <input id="rate" type="range" name="rate" min="0" max="1" step="0.01" value="0"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info</legend> <label class="label" for="comments"> Comments: <textarea autocomplete="off" id="comments" name="comments">
          </textarea> </label> <label for="recommend"> Would you recommend us? <select id="recommend" name="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button class="submitButton" type="submit">Submit</button> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
